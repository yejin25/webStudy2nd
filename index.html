<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Users/seoyejin/webStudy_2/src/css/style.css" rel="stylesheet">
</head>

<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <form action="/my-handling-form-page" method="post">
        <div>
            <label for="name">Name</label>
            <input id="name" class = "form-input" type="text" placeholder="Enter your Name"/>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" class = "form-input" type="text" placeholder="Enter your Email"/>
        </div>

        <div>
            <label for="age">Age(optional)</label>
            <input id="age" class = "form-input" type="number" placeholder="Age" min="0" max="100"/>
        </div>
        <div>
            <label for="role">Which option best describes your current role?</label>
            <select name="role">
                <option value="" disabled selected>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learne">Full Time Learner</option>
                <option value="Prefer Not To Say">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select>
            </div>

            <div>
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                <label><input class="radio" type ="radio" name="recommend" value="Definitely" checked>Definitely</label>
                <label><input class="radio" type ="radio" name="recommend" value="Definitely" >Maybe</label>
                <label><input class="radio" type ="radio" name="recommend" value="Definitely" >Not sure</label>
            </div>
            <div>
            <label for="role">What is your favorite feature of freeCodeCamp?</label>
            <select name="role">
                <option value="" disabled selected>Select an option</option>
                <option value="chanllenges">Chanllenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
        </div>
        <div>
            <label for="improved"> What would you like to see improved? (Check all that apply)</label>
            <label><input class="check" type="checkbox" name="improved" value="Front-end Projects">Front-end Projects</label>
            <label><input class="check" type="checkbox" name="improved" value="Back-end Projects">Back-end Projects</label>
            <label><input class="check" type="checkbox" name="improved" value="Data Visualization">Data Visualization</label>
            <label><input class="check" type="checkbox" name="improved" value="Challenges">Challenges</label>
            <label><input class="check" type="checkbox" name="improved" value="Open Source Community">Open Source Community</label>
            <label><input class="check" type="checkbox" name="improved" value="Gitter help rooms">Gitter help rooms</label>
            <label><input class="check" type="checkbox" name="improved" value="Videos">Videos</label>
            <label><input class="check" type="checkbox" name="improved" value="City Meetups">City Meetups</label>
            <label><input class="check" type="checkbox" name="improved" value="Wiki">Wiki</label>
            <label><input class="check" type="checkbox" name="improved" value="Forum">Forum</label>
            <label><input class="check" type="checkbox" name="improved" value="Additional Courses">Additional Courses</label>
        </div>
        <div>
        <label>Any comments or suggestions?<br></label>
        <textarea placeholder="Enter your comments here..."></textarea>
        </div>
        <div>
        <input class="button" type="submit" value="Submit">
    </div>
    </form>
</body>

</html>
