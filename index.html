<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Users/seoyejin/webStudy_2/src/css/style.css" rel="stylesheet">
</head>

<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <form action="/my-handling-form-page" method="post">
        <div>
            <label for="name">Name</label>
            <input id="name" class = "form-input" type="text" placeholder="Enter your Name"/>
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" class = "form-input" type="text" placeholder="Enter your Email"/>
        </div>

        <div>
            <label for="age">Age(optional)</label>
            <input id="age" class = "form-input" type="number" placeholder="Age" min="0" max="100"/>
        </div>

            <label for="role">Which option best describes your current role?</label>
            <select name="role">
                <option value="" disabled selected>Select an option</option>
                <option value="chanllenges">Chanllenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
        <div>
            <label for="improved"> What would you like to see improved? (Check all that apply)</label>
            <label><input type="checkbox" name="improved" value="Front-end Projects">Front-end Projects</label>
            <label><input type="checkbox" name="improved" value="Back-end Projects">Back-end Projects</label>
            <label><input type="checkbox" name="improved" value="Data Visualization">Data Visualization</label>
            <label><input type="checkbox" name="improved" value="Challenges">Challenges</label>
            <label><input type="checkbox" name="improved" value="Open Source Community">Open Source Community</label>
            <label><input type="checkbox" name="improved" value="Gitter help rooms">Gitter help rooms</label>
            <label><input type="checkbox" name="improved" value="Videos">Videos</label>
            <label><input type="checkbox" name="improved" value="City Meetups">City Meetups</label>
            <label><input type="checkbox" name="improved" value="Wiki">Wiki</label>
            <label><input type="checkbox" name="improved" value="Forum">Forum</label>
            <label><input type="checkbox" name="improved" value="Additional Courses">Additional Courses</label>
        </div>
        <div>
        <label>Any comments or suggestions?<br></label>
        <textarea placeholder="Enter your comments here..."></textarea>
        </div>
        <input class="button" type="submit" value="Submit">
    </form>
</body>

</html>
